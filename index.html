<!doctype html>
<html lang="en">
    <head>
        <title>allmarket</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <img src="images/logoall.svg" alt="allmarket-logo" class="brand-logo center" id="logo">
                </div>
            </nav>
        </div>

        <!-- Tabs -->
        <div class="navbar-fixed" id="tabs-div">
            <nav id="tabs-nav">
                <ul class="tabs tabs-fixed-width valign-wrapper">
                    <li class="tab col s3"><a href="#learn-view">Education</a></li>
                    <li class="tab col s3"><a href='#coins-view'>Coins</a></li>
                    <li class="tab col s3"><a href="#wallet-view">My Wallet</a></li>
                </ul>
            </nav>
        </div>

        <!-- Education tab content -->
        <div class="container" id="learn-view">
            <h1>LEARN ABOUT CRYPTOCURRENCY</h1>
        </div>

        <!-- Wallet tab content -->
        <div class="row container">
            <div class="col s12" id="wallet-view">
                <div class="row">
                    <table class="highlight centered z-depth-2" id="owned">
                        <h3>Owned</h3>
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Name</th>
                                <th>Qty</th>
                                <th>Equity</th>
                            </tr>
                        </thead>
            
                        <tbody></tbody>
                    </table>
                </div>
                <div class="row">
                    <table class="highlight centered z-depth-2" id="watching">
                        <h3>Watching</h3>
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Name</th>
                                <th>Price (USD)</th>
                            </tr>
                        </thead>
                    
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- Layout for coins view -->
            <div class="col s12" id="coins-view">
                <table class="highlight centered z-depth-2">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Name</th>
                            <th>Price (USD)</th>
                        </tr>
                    </thead>
            
                    <tbody></tbody>
                </table>
            </div>

            <!-- Layout for chart view -->
            <div class="col s6" id="chart-div" style="display: none;">
                <div class="row">
                    <div class="col" id="coin-chart-header"><h3></h3><h4></h4></div>

                    <button class="btn-floating btn-large waves-effect waves-light red accent-3" id="chart-close-btn">
                        <i class="material-icons">close</i>
                    </button>

                    <div class="btn-group" id="buy-sell-watch-group">
                        <div class="col">
                            <a href="#buysell-form" class="waves-effect waves-light btn-large buy-btn modal-trigger">BUY</a>
                        </div>
                        <div class="col">
                            <a href="#buysell-form" class="waves-effect waves-light btn sell-btn modal-trigger">SELL</a>
                        </div>
                        <div class="col">
                            <a href="#" class="waves-effect waves-light btn watch-btn">WATCH</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>


        <!-- Layout for modal buy/sell form -->
        <div class="modal" id="buysell-form">
            <div class="modal-content">
                <div class="row">
                    <div class="col s11">
                        <h2 id="modal-form-header"></h2>
                    </div>
                    <div class="col s1">
                        <button class="btn-flat modal-form-close-btn">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                </div>
                <hr>

                <!-- Available funds display -->
                <div class="row modal-form-row">
                    <h4 class="modal-form-fields">
                        <div class="col">Available funds:</div>
                        <div class="col">
                            <span class="currency-icon">$</span>
                            <span id="available-funds"></span>
                            <span class="currency-acronym">(USD)</span>
                        </div>
                    </h4>
                </div>

                <!-- Price per unit display -->
                <div class="row modal-form-row">
                    <h4 class="modal-form-fields" id="price-display">
                        <div class="col">Price per:</div>
                        <div class="col">
                            <span class="currency-icon">$</span>
                            <span id="price-value"></span>
                            <span class="currency-acronym">(USD)</span>
                        </div>
                    </h4>
                </div>

                <!-- Quantity row -->
                <div class="row modal-form-row valign-wrapper modal-form-fields">
                    <h4 class="col s4">Quantity:</h4>
                    <div class="col s6 validation-alert-column">
                        <span class="validation-alert" id="alert-qty-zero">Must be greater than 0.</span>
                    </div>
                    <div class="col s2" id="quantity-input-column">
                        <input type="number" min="1" value="1" id="purchase-quantity">
                    </div>
                </div>

                <!-- Total price display -->
                <div class="row modal-form-row">
                    <h4 class="modal-form-fields" id="price-display">
                        <div class="col">Total:</div>
                        <div class="col validation-alert-column">
                            <span class="validation-alert" id="alert-insuf-funds">
                                Insufficient funds!
                            </span>
                        </div>
                        <div class="col">
                            <span class="currency-icon">$</span>
                            <span id="total-price-display"></span>
                            <span class="currency-acronym">(USD)</span>
                        </div>
                    </h4>
                </div>
        
                <div class="row">
                    <div class="col s8">
                        <button class="btn btn-large disabled" id="purchase-sell-btn"></button>
                    </div>
                    <div class="col s4">
                        <button class="btn btn-large" id="cancel-transaction-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <img src="images/logoall.svg" alt="graphic" id="bottom">
        </footer>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            
        <!-- Materialize compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <!-- Chart.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

        <!-- Moment.js CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        
        <script src="./js/script.js"></script>
    </body>
</html>
