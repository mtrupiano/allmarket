<!doctype html>
<html lang="en">
    <head>
        <title>allmarket</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">allmarket</a>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col s8">
                <ul class="tabs">
                    <li class="tab col s3"><a href="#">Yearn</a></li>
                    <li class="tab col s3"><a href="#">Earn</a></li>
                    <li class="tab col s3"><a href="#">Learn</a></li>
                </ul>
            </div>
        </div>
        <div class="container" id="table-container">
            <div class="row">
                <div class="col s12" id="table-column">
                    <table class="highlight centered z-depth-2">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Name</th>
                                <th>Price (USD)</th>
                            </tr>
                        </thead>
                        <tbody>
        
                        </tbody>
                    </table>
                </div>

                <!-- Column containing chart view -->
                <div class="col s6" id="chart-div" style="display: none;">
                    <div class="row">
                        <div class="btn-group" id="buy-sell-watch-group">
                            <div class="col">
                                <a href="#buysell-form" class="waves-effect waves-light btn-large buy-btn modal-trigger">BUY</a>
                            </div>
                            <div class="col">
                                <a href="#buysell-form" class="waves-effect waves-light btn sell-btn modal-trigger">SELL</a>
                            </div>
                            <div class="col">
                                <a href="#" class="waves-effect waves-light btn watch-btn">WATCH</a>
                            </div>
                        </div>

                        <div class="col" id="coin-chart-header">
                            <h3></h3>
                            <h4></h4>
                        </div>

                        <button class="btn-flat" id="chart-close-btn">
                            <i class="material-icons">close</i>
                        </button>

                        <!-- Layout for modal buy/sell form -->
                        <div class="modal" id="buysell-form">
                            <div class="modal-content">

                                <div class="row">
                                    <div class="col s11">
                                        <h2 id="modal-form-header"></h2>
                                    </div>
                                    <div class="col s1">
                                        <button class="btn-flat modal-form-close-btn">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </div>
                                </div>
                                <div class="row valign-wrapper">
                                    <div class="col s2 input-field" id="quantity-input-column">
                                        <input type="number" min="1" value="1" id="purchase-quantity">
                                    </div>
                                    <div class="col s4" id="validation-alert-column">
                                        <span id="validation-alert" style="display: none;">Must be greater than 0.</span>
                                    </div>
                                    <div class="col s6">
                                        <h3 class="center-align" id="price-display">
                                            <span id="currency-icon">$</span>
                                            <span id="price-value">000.00</span>
                                            <span id="currency-acronym">(USD)</span>
                                        </h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s8">
                                        <button class="btn btn-large" id="purchase-btn">Purchase</button>
                                    </div>
                                    <div class="col s4">
                                        <button class="btn btn-large" id="cancel-purchase-btn">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <!-- Chart.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>


        <script src="./js/script.js"></script>
    </body>
</html>
